<div class="modal buynow" data-modal="3">
  <button
    type="button"
    class="modal-close-leave-a-review-btn js-modal-close"
    data-modal="3"
  >
    <svg class="modal-close-icon-leave-a-review" width="24" height="24">
      <use href="/img/sprite.svg#icon-close-modal24"></use>
    </svg>
  </button>
  <div class="modal-form-leave-a-review-title-wrap">
    <p class="modal-title section-title">
      buy
      <span class="modal-title-span">now</span>
    </p>
    <ul class="modal-list">
      <li class="modal-item">
        <picture class="modal-picture">
          <source
            media="(min-width: 1200px)"
            srcset="
              /img/buy-now/buynow-tab-1.jpg    1x,
              /img/buy-now/buynow-tab-1-2x.jpg 2x
            "
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /img/buy-now/buynow-tab-1.jpg    1x,
              /img/buy-now/buynow-tab-1-2x.jpg 2x
            "
            type="image/jpeg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              /img/buy-now/buynow-mob-1.jpg    1x,
              /img/buy-now/buynow-mob-1-2x.jpg 2x
            "
          />

          <img class="" src=" /img/buy-now/buynow-mob-1.jpg" alt="chocolate" />
        </picture>
        <p class="modal-item-text">100g</p>
      </li>
      <li class="modal-item">
        <picture class="modal-picture">
          <source
            media="(min-width: 1200px)"
            srcset="
              /img/buy-now/buynow-tab-2.jpg    1x,
              /img/buy-now/buynow-tab-2-2x.jpg 2x
            "
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /img/buy-now/buynow-tab-2.jpg    1x,
              /img/buy-now/buynow-tab-2-2x.jpg 2x
            "
            type="image/jpeg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              /img/buy-now/buynow-mob-2.jpg    1x,
              /img/buy-now/buynow-mob-2-2x.jpg 2x
            "
          />

          <img class="" src=" /img/buy-now/buynow-mob-2.jpg" alt="chocolate" />
        </picture>
        <p class="modal-item-text">200g</p>
      </li>
      <li class="modal-item">
        <picture class="modal-picture">
          <source
            media="(min-width: 1200px)"
            srcset="
              /img/buy-now/buynow-tab-3.jpg    1x,
              /img/buy-now/buynow-tab-3-2x.jpg 2x
            "
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /img/buy-now/buynow-tab-3.jpg    1x,
              /img/buy-now/buynow-tab-3-2x.jpg 2x
            "
            type="image/jpeg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              /img/buy-now/buynow-mob-3.jpg    1x,
              /img/buy-now/buynow-mob-3-2x.jpg 2x
            "
          />

          <img class="" src=" /img/buy-now/buynow-mob-3.jpg" alt="chocolate" />
        </picture>
        <p class="modal-item-text">300g</p>
      </li>
    </ul>
    <div class="modal-form-wrap">
      <form class="modal-form-leave-a-review buy">
        <label class="modal-form-leave-a-review-field buy">
          <span class="label-desc">Personal information</span>
          <input
            class="modal-form-leave-a-review-input buy"
            placeholder="Name"
            required
            name="user_name"
            type="text"
            pattern="^[a-zA-Zа-яА-Я]+"
            minlength="2"
          />
          <input
            class="modal-form-leave-a-review-input buy"
            placeholder="Surname"
            required
            name="user_surname"
            type="text"
            pattern="^[a-zA-Zа-яА-Я]+"
            minlength="2"
          />
        </label>
        <label class="modal-form-leave-a-review-field buy">
          <span class="label-desc">Email</span>
          <input
            class="modal-form-leave-a-review-input buy"
            placeholder="Enter your email"
            required
            name="user-mail"
            type="text"
          />
        </label>
        <div class="modal-leave-a-review-container">
          <div class="modal-icon-leave-a-review-wrap">
            <label class="modal-form-leave-a-review-field buy">
              <span class="label-desc">Phone number</span>
              <span class="modal-form-phone-wraper buy"
                ><svg class="flag-phone" width="24" height="24">
                  <use href="/img/sprite.svg#icon-ukraine-flag"></use>
                </svg>
                +380</span
              >
              <input
                class="modal-form-leave-a-review-input input-phone buy"
                placeholder="Phone number"
                required
                name="user-phone"
                type="tel"
                pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xx-xxx-xx-xx"
              />
            </label>
          </div>
          <div class="modal-icon-leave-a-review-wrap">
            <label class="modal-form-leave-a-review-field buy">
              <span class="label-desc">Card number</span>
              <input
                class="modal-form-leave-a-review-input buynow"
                placeholder="Enter card"
                required
                name="credit-number"
                type="tel"
                pattern="\d*"
                maxlength="19"
                title="xx-xxx-xx-xx"
              />
              <svg class="icon-card" width="22" height="12">
                <use href="/img/sprite.svg#iconMastercard"></use>
              </svg>
            </label>
          </div>
          <label class="modal-form-leave-a-review-field buy">
            <span class="label-desc">Comment</span>
            <textarea
              required
              name="user_message"
              class="modal-form-leave-a-review-message buy"
              placeholder="Enter text"
            ></textarea>
          </label>
        </div>
        <button class="modal-form-leave-a-review btn" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
